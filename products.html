<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукция</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-box"></i>
                <span>Продукция</span>
            </div>
            <div class="nav-user">
                <a href="home.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    Главная
                </a>
                <span id="userName">Пользователь</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Выйти
                </button>
            </div>
        </nav>
        
        <div class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-box"></i> Каталог продукции</h1>
                <p>Управление товарами и каталогом продукции</p>
            </div>
            
            <!-- Кнопка добавления товара только для администраторов -->
            <div class="admin-controls" id="adminControls" style="display: none;">
                <button class="add-product-btn" onclick="showAddProductModal()">
                    <i class="fas fa-plus"></i>
                    Добавить товар
                </button>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Продукты будут загружены динамически из базы данных -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка продуктов...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для добавления товара -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus"></i> Добавить товар</h2>
                <button class="close-btn" onclick="closeAddProductModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addProductForm" class="modal-form">
                <div class="form-group">
                    <label for="productName">Название товара *</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Цена (₽) *</label>
                        <input type="number" id="productPrice" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productPoints">Баллы *</label>
                        <input type="number" id="productPoints" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Описание *</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Фото товара</label>
                    <input type="file" id="productImage" accept="image/*">
                    <div class="file-upload-info">
                        <i class="fas fa-upload"></i>
                        <span>Выберите изображение или перетащите файл</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeAddProductModal()">Отмена</button>
                    <button type="submit" class="btn-save">Сохранить товар</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="chats-script.js"></script>
    <script src="script.js"></script>
    <script src="products-dynamic.js"></script>
</body>
</html>
