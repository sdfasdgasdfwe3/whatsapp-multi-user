<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отладка входа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Отладка входа в систему</h1>
    
    <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" value="Alfred20002">
    </div>
    
    <button onclick="testLogin()">Тестировать вход</button>
    <button onclick="testServerConnection()">Проверить сервер</button>
    <button onclick="checkDatabase()">Проверить базу данных</button>
    
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Отправка запроса на вход...</div>';
            
            try {
                console.log('Отправка запроса на вход:', { username, password: '***' });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('Статус ответа:', response.status);
                console.log('Заголовки ответа:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('Данные ответа:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>Вход успешен!</h3>
                            <p>Пользователь: ${data.user.fullName}</p>
                            <p>Роль: ${data.user.role}</p>
                            <p>ID: ${data.user.id}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Ошибка входа</h3>
                            <p>Сообщение: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Ошибка при входе:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Ошибка подключения</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testServerConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Проверка подключения к серверу...</div>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'test', password: 'test' })
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>Сервер доступен!</h3>
                        <p>Статус: ${response.status}</p>
                        <p>Сервер отвечает на запросы</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Сервер недоступен</h3>
                        <p>Ошибка: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function checkDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Проверка базы данных...</div>';
            
            try {
                const response = await fetch('/api/debug/database');
                const data = await response.json();
                
                if (data.success) {
                    const usersHtml = data.users.map(user => 
                        `<tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.password}</td>
                            <td>${user.fullName}</td>
                            <td>${user.role}</td>
                        </tr>`
                    ).join('');
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>База данных доступна!</h3>
                            <p>Количество пользователей: ${data.usersCount}</p>
                            <p>Время проверки: ${data.timestamp}</p>
                            <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                                <thead>
                                    <tr style="background: #f0f0f0;">
                                        <th style="border: 1px solid #ddd; padding: 8px;">ID</th>
                                        <th style="border: 1px solid #ddd; padding: 8px;">Имя пользователя</th>
                                        <th style="border: 1px solid #ddd; padding: 8px;">Пароль</th>
                                        <th style="border: 1px solid #ddd; padding: 8px;">Полное имя</th>
                                        <th style="border: 1px solid #ddd; padding: 8px;">Роль</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${usersHtml}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>Ошибка базы данных</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Ошибка подключения к базе данных</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
