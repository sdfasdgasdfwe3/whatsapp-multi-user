<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статьи</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-newspaper"></i>
                <span>Статьи</span>
                </div>
            <div class="nav-user">
                    <a href="home.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Главная
                    </a>
                <span id="userName">Пользователь</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти
                    </button>
                </div>
        </nav>
        
        <div class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-newspaper"></i> Каталог статей</h1>
                <p>Создание и управление статьями</p>
            </div>
            
            <!-- Кнопка добавления статьи для всех пользователей -->
            <div class="admin-controls">
                <button class="add-product-btn" onclick="showAddArticleModal()">
                    <i class="fas fa-plus"></i>
                    Добавить статью
                </button>
            </div>
            
            <div class="articles-grid" id="articlesGrid">
                <!-- Статьи будут загружены динамически из базы данных -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка статей...</p>
                </div>
            </div>


    
    <!-- Модальное окно для добавления статьи -->
    <div id="addArticleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus"></i> Добавить статью</h2>
                <button class="close-btn" onclick="closeAddArticleModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addArticleForm" class="modal-form">
                <div class="form-group">
                    <label for="articleTitle">Название статьи *</label>
                    <input type="text" id="articleTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="articleDescription">Описание *</label>
                    <textarea id="articleDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="articleImage">Фото статьи</label>
                    <input type="file" id="articleImage" accept="image/*">
                    <div class="file-upload-info">
                        <i class="fas fa-upload"></i>
                        <span>Выберите изображение или перетащите файл</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeAddArticleModal()">Отмена</button>
                    <button type="submit" class="btn-save">Сохранить статью</button>
                </div>
            </form>
        </div>
    </div>

    <script src="chats-script.js"></script>
    <script src="script.js"></script>
    <script src="articles-dynamic.js"></script>
</body>
</html>
