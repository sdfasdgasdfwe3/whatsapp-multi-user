<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <nav class="navbar">
            <div class="nav-brand">
                <h2>Панель администратора</h2>
            </div>
            <div class="nav-user">
                <span id="userName">Загрузка...</span>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Выйти
                </button>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-users"></i> Управление пользователями</h1>
                <p>Просмотр и управление всеми зарегистрированными пользователями</p>
            </div>

            <!-- Таблица пользователей -->
            <div class="users-table-container">
                <div class="table-header">
                    <h3>Список пользователей</h3>
                    <div class="table-actions">
                        <input type="text" id="userSearch" placeholder="Поиск пользователей..." onkeyup="filterUsers()">
                        <button onclick="refreshUsers()" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i>
                            Обновить
                        </button>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table id="usersTable" class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя пользователя</th>
                                <th>Полное имя</th>
                                <th>Телефон</th>
                                <th>Роль</th>
                                <th>Дата регистрации</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="7" class="loading">Загрузка пользователей...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для изменения роли -->
    <div id="roleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Изменить роль пользователя</h3>
                <span class="close" onclick="closeRoleModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p>Пользователь: <strong id="modalUserName"></strong></p>
                <div class="form-group">
                    <label for="roleSelect">Роль:</label>
                    <select id="roleSelect" class="form-control">
                        <option value="user">Пользователь</option>
                        <option value="admin">Администратор</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeRoleModal()" class="btn-secondary">Отмена</button>
                <button onclick="saveUserRole()" class="btn-primary">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="users-script.js"></script>
</body>
</html>
