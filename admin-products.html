<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление продуктами - Админ панель</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-box"></i> Управление продуктами</h1>
                <div class="user-info">
                    <span id="userName">Загрузка...</span>
                    <button onclick="logout()" class="btn-logout">Выйти</button>
                </div>
            </div>
        </header>

        <nav class="nav">
            <a href="home.html" class="nav-link"><i class="fas fa-home"></i> Главная</a>
            <a href="admin-products.html" class="nav-link active"><i class="fas fa-box"></i> Продукты</a>
            <a href="admin-articles.html" class="nav-link"><i class="fas fa-newspaper"></i> Статьи</a>
            <a href="users.html" class="nav-link"><i class="fas fa-users"></i> Пользователи</a>
        </nav>

        <main class="main-content">
            <div class="admin-controls">
                <button onclick="showAddProductModal()" class="btn-primary">
                    <i class="fas fa-plus"></i> Добавить продукт
                </button>
                <button onclick="refreshProducts()" class="btn-secondary">
                    <i class="fas fa-refresh"></i> Обновить
                </button>
            </div>

            <div class="search-section">
                <input type="text" id="productSearch" placeholder="Поиск продуктов..." oninput="filterProducts()">
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Продукты будут загружены здесь -->
            </div>
        </main>
    </div>

    <!-- Модальное окно для добавления/редактирования продукта -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Добавить продукт</h2>
                <span class="close" onclick="closeProductModal()">&times;</span>
            </div>
            <form id="productForm" onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label for="productName">Название продукта *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Цена *</label>
                    <input type="text" id="productPrice" placeholder="89,990 ₽" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Категория</label>
                    <select id="productCategory">
                        <option value="Электроника">Электроника</option>
                        <option value="Аксессуары">Аксессуары</option>
                        <option value="Игры">Игры</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productImage">URL изображения</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="productDescription">Описание *</label>
                    <textarea id="productDescription" rows="4" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Сохранить</button>
                    <button type="button" onclick="closeProductModal()" class="btn-secondary">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="admin-products.js"></script>
</body>
</html>
